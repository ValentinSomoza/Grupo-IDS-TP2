{% extends "base.html" %}

{% block title %}Error 404{% endblock %}

{% block content %}

<section class="error-section d-flex align-items-center justify-content-center text-center">
    <div class="container">

        <div class="error-img">
            <i class="bi bi-exclamation-triangle-fill" style="font-size: 4rem; color: #e74c3c;"></i>
        </div>

        <h1 class="error-title">¡Ups! Página no encontrada</h1>
        <p class="error-subtitle">La página que estás buscando no existe o fue movida.</p>

        <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">
            Volver al inicio
        </a>

        <div class="mt-2">
            <small>Si crees que esto es un error, contáctanos.</small>
        </div>

    </div>
</section>

{% endblock %}
