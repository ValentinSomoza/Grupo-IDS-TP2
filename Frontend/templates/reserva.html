{% extends "base.html" %}

{% block title %}Reserva{% endblock %}

{% block content %}

<section class="pagina-reserva">
    <div class="reserva-container">
        <div class="reserva-header">
            <h2>Reservar estadía</h2>
            <p>Complete los detalles de la reserva en el formulario</p>
        </div>

        <form action="{{ url_for('reservas.reserva') }}" method="POST" class="reserva-form">
            <input type="hidden" name="nombre" value="{{ datosPersonales.nombre }}">
            <input type="hidden" name="apellido" value="{{ datosPersonales.apellido }}">
            <input type="hidden" name="dniPasaporte" value="{{ datosPersonales.dniPasaporte }}">
            <input type="hidden" name="telefono" value="{{ datosPersonales.telefono }}">
            <input type="hidden" name="email" value="{{ datosPersonales.email }}">

            <div class="reserva-grid">
                <div class="form-section">
                    <h3>Seleccione las fechas</h3>
                    <div class="form-group">
                        <label for="fecha-entrada">Fecha de ingreso</label>
                        <input type="date" id="fecha-entrada" name="fecha-entrada" required>
                    </div>
                    <div class="form-group">
                        <label for="fecha-salida">Fecha de egreso</label>
                        <input type="date" id="fecha-salida" name="fecha-salida" required>
                    </div>
                    <div class="form-group">
                        <label for="adultos">Noches</label>
                        <input type="number" id="noches" name="noches" min="1" value="1" required>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Personas</h3>
                    <div class="form-group">
                        <label for="adultos">Adultos</label>
                        <input type="number" id="adultos" name="adultos" min="1" value="1" required>
                    </div>
                    <div class="form-group">
                        <label for="ninios">Niños</label>
                        <input type="number" id="niños" name="ninios" min="0" value="0" required>
                    </div>

                    <h3>Tipo de habitación</h3>
                    <div class="form-group">
                        <label for="tipo">Tipo</label>
                        <select id="tipo" name="tipo-habitacion" required>
                            <option value="" disabled selected>Seleccione el tipo</option>
                            <option value="simple">Simple</option>
                            <option value="doble">Doble</option>
                            <option value="matrimonial">Matrimonial</option>
                            <option value="king">King Ejecutiva</option>
                            <option value="suite">Suite</option>
                        </select>
                    </div>

                    <h3>Número de habitación</h3>
                    <div class="form-group">
                        <label for="habitacion">Habitación</label>
                        <select id="habitacion" name="numero-habitacion" required>
                            <option value="" disabled selected>Seleccione el número</option>
                            <option value="H001">H001</option>
                            <option value="H002">H002</option>
                            <option value="H003">H003</option>
                        </select>
                    </div>
                </div>

                <div class="form-section precio-section">
                    <h3>Costo en pesos</h3>
                    <p id="precio-reserva">????? ARS</p>
                    <button type="submit" class="btn-confirmar">Confirmar Reserva</button>
                </div>
            </div>
        </form>
    </div>
</section>

<link rel="stylesheet" href="{{ url_for('static', filename='css/stylereservas.css') }}">

{% endblock %}
