{% extends "base.html" %}

{% block title %}Reserva{% endblock %}

{% block content %}

<section class="pagina-reserva">
    <div class="conteiner-datos">
        <form action="{{ url_for('reserva') }}" method="POST">    
            <div class="conteiner-datos-titulo">
                <h2>Reservar estadia</h2>
            </div>
            <div class="conteiner-datos-cuerpo">
                
                <div class="datos-right">
                    <div class="titulo-form">
                        <h2>Seleccione las fechas</h2>
                    </div>
                    <div class="cuerpo-fechas">
                        <!-- fechas -->
                        <label for="fecha-entrada">Fecha de Ingreso</label>
                        <input type="date" id="fecha-entrada" name="fecha-entrada" placeholder="AAAA-MM-DD" required>
                        <br>
                        <label for="fecha-salida">Fecha de Egreso</label>
                        <input type="date" id="fecha-salida" name="fecha-salida" placeholder="AAAA-MM-DD" required>
                    </div>
                    <div class="conteiner-form">
                        <div class="formulario">
                            <!-- noches -->
                            <label class="descripcion" for="noches">Noches:</label>
                            <select id="noches" name="noches" required>
                                <option value="" disabled selected>Seleccione un numero</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option> 
                            </select>
                        </div>
                    </div>
                </div>       
                <div class="datos-center">
                    <div class="datos-center-superior">
                        <div class="titulo-form">
                            <!-- numero de personas -->
                            <h2>¿Para cuantas personas?</h2>
                        </div>
                        <div class="conteiner-form">
                            <div class="formulario">
                                <label for="adultos" class="descripcion">Adultos:</label>
                                <input type="number" id="adultos" name="adultos" min="1" value="1">
                            </div>
                            <div class="formulario">
                                <label for="niños" class="descripcion">Niños:</label>
                                <input type="number" id="niños" name="niños" min="0" value="0">
                            </div>
                        </div>
                    </div>
                    <div class="datos-center-superior">
                        <div class="titulo-form">
                            <!-- tipo de habitacion -->
                            <h2>Tipo de habitación:</h2>
                        </div>
                        <div class="cuerpo-form">
                            <div class="formulario">
                                <label for="tipo" class="descripcion">Tipo</label>
                                <select id="tipo" name="tipo-habitacion" >
                                    <option value="" disabled selected>Seleccione el tipo de habitación</option>
                                    <option value="simple">simple</option>
                                    <option value="doble">Doble</option>
                                    <option value="matrimonial">Matrimonial</option>
                                    <option value="king">King Ejecutiva</option>
                                    <option value="suite">Suite</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="datos-center-superior">
                        <div class="titulo-form">
                            <!-- numero de habitaciones -->
                            <h2>Número de habitación:</h2>
                        </div>
                        <div class="formulario">
                            <label for="habitacion" class="descripcion">Habitación</label>
                            <select id="habitacion" name="numero-habitacion" >
                                <option value="" disabled selected>Seleccione el número de habitación:</option>
                                <option value="H001">H001</option>
                                <option value="H002">H002</option>
                                <option value="H003">H003</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="datos-left">  
                    <div class="titulo-form">
                        <h2>Precio actual:</h2>
                    </div>
                    <div class="cuerpo-form">
                        <p>????? ARS</p>
                        <button class="formulario" type="submit">Confirmar Reserva</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>

<link rel="stylesheet" href="{{ url_for('static', filename='css/stylereservas.css') }}"> 

{% endblock %}
