{% extends "base.html" %}

{% block title %}Checkin{% endblock %}

{% block content %}
<section class="paginaCheckin">
    <div class="conteinerCheckin">
        <div class="conteinerTitulo">
            <h2 class="titulo">Formulario Check-in</h2>
        </div>
        <form action="{{ url_for('checkin') }}" method="post" enctype="multipart/form-data">
            <div class="titulo">
                <p>
                    Bienvenido/a a nuetro sistema de Check-in en linea. <br>
                    La información será utilizada para agilizar su ingreso, asegurate de ingresar los datos correctos y actualizados.    
                </p>              
            </div>
            <div class="conteinerCuerpo">
                <div class="conteinerFormulario">
                    <label for="nombre">Nombre: </label>
                    <input type="text" id="nombre" name="nombre" value="{{ dataCheckin[0].nombre }}" required><br>
                </div>
                
                <div class="conteinerFormulario">
                    <label for="apellido">Apellido: </label>
                    <input type="text" id="apellido" name="apellido" value="{{ dataCheckin[0].apellido }}" required>
                </div>

                <div class="conteinerFormulario">
                    <label for="tipo-habitacion">Tipo de habitación: </label>
                    <input type="text" id="tipo-habitacion" name="tipo-habitacion" value="{{ dataCheckin[0].apellido }}" required>
                </div>
                
                <div class="conteinerFormulario">
                    <label for="fecha-entrada">Fecha de ingreso: </label>
                    <input type="date" name="fecha-entrada" id="fecha-entrada" value="{{ dataCheckin[0].fecha_registro}}" required>
                    <input type="text" id="fecha-entrada" name="fecha-entrada" value="{{ dataCheckin[0].fecha_registro }}" required>
                </div>

                <div class="conteinerFormulario">
                    <label for="fecha-salida">Fecha de salida: </label>
                    <input type="date" name="fecha-salida" id="fecha-salida" value="{{ dataCheckin[0].fecha_registro}}" required>
                    <input type="text" id="fecha-entrada" name="fecha-entrada" value="{{ dataCheckin[0].fecha_registro }}" required>
                </div>

                <div class="conteinerFormulario">
                    <label for="dniPasaporte">DNI o Pasaporte:</label>
                    <input id="dniPasaporte" type="text" name="dniPasaporte" value="{{ dataCheckin[0].documento }}" required><br>
                </div>

                <div class="conteinerFormulario">
                    <label for="fotoFrontal">Imagen frontal del documento:</label>
                    <input type="file" name="fotoFrontal" id="fotoFrontal" required accept="image/*"><br>
                </div>

                <div class="conteinerFormulario">
                    <label for="fotoTracera">Imagen tracera del documento:</label>
                    <input type="file" name="fotoTracera" id="fotoTracera" required accept="image/*"><br>
                </div>
                <div class="conteinerFormulario">
                    <label for="fotoFirma">Imagen de la Firma del titular:</label>
                    <input type="file" name="fotoFirma" id="fotoFirma" required accept="image/*"><br>
                </div>                

                <div class="botonCheckin">
                    <button type="submit">finalizar</button>
                </div>
            </div>
        </form>
    </div>
</section>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="{{ url_for('static', filename='css/checkin.css') }}"> 
{% endblock %}
